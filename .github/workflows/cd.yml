name: React CD to Server

on:
  workflow_run:
    workflows: ["React CI with Docker"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ‚úÖ Step 1: Test SSH connection (IMPORTANT)
      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "‚úÖ SSH CONNECTED SUCCESSFULLY"
            whoami
            hostname

      # ‚úÖ Step 2: Deploy React app with Docker
      - name: Deploy React App
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/vedrix/react-cd-tp

            echo "üì• Pulling latest code"
            git pull origin main

            echo "üê≥ Building Docker image"
            docker build -t react-app:latest .

            echo "üõë Stopping old container (if exists)"
            docker stop react-app || true
            docker rm react-app || true

            echo "üöÄ Running new container"
            docker run -d -p 3000:3000 --name react-app react-app:latest

            echo "‚úÖ DEPLOY FINISHED"

